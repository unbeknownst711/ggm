<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayayayay</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="rows">
        <span class="textt">
            Skill Draws
        </span>
        <input type="number" name="" id="skill">
    </div>
    <div class="rows">
        <span class="textt">
            Summoning string
        </span>
        <input type="number" name="" id="summon">
    </div>
    <div class="rows">
        <span class="textt">
            Melo runes
        </span>
        <input type="number" name="" id="rune">
    </div>
    <div class="rows">
        <span class="textt">
            Energy recharge crystal
        </span>
        <input type="number" name="" id="crystal">
    </div>
    <div class="rows">
        <span class="textt">
            Mount Draws
        </span>
        <input type="number" name="" id="mount">
    </div>
    <div class="rows">
        <span class="textt">
            Stellarites
        </span>
        <input type="number" name="" id="star">
    </div>
    <div class="rows">
        <span class="textt">
            Week difference
        </span>
        <input type="number" id="week">
    </div>
    <hr>

    <div class="rows">
        <span class="textt">Daily Rune buy</span>
        <input type="number" name="" id="daily1">
    </div>
    <div class="rows">
        <span class="textt">Daily Energy buy</span>
        <input type="number" name="" id="daily2">
    </div>
    <div class="rows">
        <span class="textt">Daily Mount ticket</span>
        <input type="number" name="" id="daily3">
    </div>
    <hr>
    <div><button onclick="calc()">Calculate pp</button></div>

    <div class="rows">
        <span class="textt">current resource PP: </span>
        <input type="number" id="curr" readonly>
    </div>
    <div class="rows">
        <span class="textt">final PP: </span>
        <input type="number" id="pp" readonly>
    </div>

</body>

</html>
